<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
</head>
<body>
  <div id="adobe-dc-view"></div>

  <script>
    // Function to get signed URL
    function getSignedUrl() {
      const s3 = new AWS.S3({
        region: 'eu-north-1',
        credentials: {
          accessKeyId: 'AKIAQUFLQFCC7PYZG2X7',
          secretAccessKey: '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'
        }
      });

      const params = {
        Bucket: 'awsdwg',
        Key: '1abc',
        Expires: 3600
      };

      return new Promise((resolve, reject) => {
        s3.getSignedUrl('getObject', params, (err, url) => {
          if (err) reject(err);
          else resolve(url);
        });
      });
    }

    async function initializePDFViewer() {
      try {
        const signedUrl = await getSignedUrl();
        console.log('Signed URL:', signedUrl); // Debug

        var adobeDCView = new AdobeDC.View({
          clientId: "4daca7356e3b4392ad86b97ead5cfe49",
          divId: "adobe-dc-view"
        });

        adobeDCView.previewFile({
          content: { location: { url: signedUrl } },
          metaData: { fileName: "Document.pdf" }
        }, { defaultViewMode: "FIT_WIDTH" });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    document.addEventListener("adobe_dc_view_sdk.ready", initializePDFViewer);
  </script>
  <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</body>
</html>
