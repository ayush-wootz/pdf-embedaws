<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
</head>
<body>
  <div id="adobe-dc-view"></div>

  <script>
    function getSignedUrl() {
      AWS.config.update({
        region: 'eu-north-1',
        credentials: new AWS.Credentials({
          accessKeyId: 'AKIAQUFLQFCC7PYZG2X7',
          secretAccessKey: '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'
        })
      });

      const s3 = new AWS.S3();
      const params = {
        Bucket: 'awsdwg',
        Key: '1abc',
        Expires: 3600
      };

      return new Promise((resolve, reject) => {
        s3.getSignedUrl('getObject', params, (err, url) => {
          if (err) {
            console.error('S3 Error:', err);
            reject(err);
          } else {
            console.log('Generated URL:', url);
            resolve(url);
          }
        });
      });
    }

    async function initializePDFViewer() {
      try {
        const signedUrl = await getSignedUrl();
        
        // Test URL directly
        const testFetch = await fetch(signedUrl);
        if (!testFetch.ok) throw new Error(`URL not accessible: ${testFetch.status}`);
        
        var adobeDCView = new AdobeDC.View({
          clientId: "4daca7356e3b4392ad86b97ead5cfe49",
          divId: "adobe-dc-view"
        });

        adobeDCView.previewFile({
          content: { location: { url: signedUrl } },
          metaData: { fileName: "Document.pdf" }
        }, { defaultViewMode: "FIT_WIDTH" })
        .catch(error => console.error('Adobe viewer error:', error));

      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('adobe-dc-view').innerHTML = 'Error loading PDF: ' + error.message;
      }
    }

    document.addEventListener("adobe_dc_view_sdk.ready", initializePDFViewer);
  </script>
  <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</body>
</html>
